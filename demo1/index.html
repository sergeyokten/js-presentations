<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>


        <script>


            var a = '' + 100; // string 100
            var b = 100; // number 100
            var c = 100 + 200; // number 300
            var d = 100 + 200 + ''; // string 300
            var e = '' + 100 + 200; // string 100200
            var f = !!''; // false
            var g = !!0; // false
            var j = !!null; // false
            var k = !!NaN; // false
            var l = !!undefined; // false
            var m = !!-1; // true
            var n = !!'hello'; // true
            var o = +'100'; // number 100
            var p = '' || 'hello okten'; // hello okten


        </script>


    </body>
</html>
